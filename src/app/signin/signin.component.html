<div *ngIf="showLoginForm">
  <nav class="navbar navbar-expand-lg" style="background-color: #1e1e1e;">
    <div class="container">
      <a class="navbar-brand" href="#" class="text-dark fs-2">
       
        <img style="height: 30px;" src="https://strategycues.com/wp-content/uploads/2025/02/Asset-2-8.png" />
      </a>
      <button class="btn btn-primary" routerLink="/signup">SIGN UP</button>
    </div>
  </nav>
</div>

<div *ngIf="showLoginForm" class="container">
  <div class="vh-100 row justify-content-center align-items-center">
    <div class="d-none d-lg-block col-lg-8">
      <div class="d-flex flex-column justify-content-center align-items-start gap-3 left-section">
          <h2 class="title">Listing Optimization Cues <br> Dashboard</h2>
      </div>
    </div>
    <div class="col-12 col-lg-4 ">
      <div class="right-section" style="background-color: #ffffff; color: #1e1e1e;">
      
        <div class="title-wrapper">
          <h2 class="title">Welcome Back</h2>
        </div>

        <div class="form-wrapper ">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="user-form">
            <div class="input-field mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email address"
                formControlName="email" [ngClass]="{ 'is-invalid': hasError('email') }" />

              <div class="invalid-feedback text-start">Email is required</div>
            </div>
            <div class="input-field position-relative">
              <label for="password" class="form-label">Password</label>
              <input [type]="passwordType" class="form-control" id="password" placeholder="Enter your password"
                formControlName="password" [ngClass]="{ 'is-invalid': hasError('password') }" />

              <div class="eye-wrapper">
                <img src="assets/icons/eye-2.png" *ngIf="passwordType === 'password'" class="fa-solid fa-eye"
                  (click)="showPassword('password')" />
                <img src="assets/icons/eye-slash.png" *ngIf="passwordType === 'text'" class="fa-solid fa-eye-slash"
                  (click)="showPassword('text')" />
              </div>

              <div class="invalid-feedback text-start">
                Password is required
              </div>
              <div class="mb-3">
                <a routerLink="/forgot-password" class="forgot-text">Forgot password ?
                </a>
              </div>
            </div>
            <div class="policy-field mb-3 text-white">
              <label for="d-policy text-white">If you proceed with signin, you agree to the <span><a
                    href="https://strategycues.com/terms-and-conditions/" target="_blank">terms and conditions.</a></span></label>

            </div>

            <button type="submit" class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-1"
              [disabled]="loading">
              <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              SIGN IN <img src="assets/icons/arrow-right.svg" />
            </button>
          </form>
          <p class="note">
            Don't have a account?
            <a routerLink="/signup">Sign Up Here!</a>
          </p>



        </div>
      </div>
    </div>
  </div>
</div>
