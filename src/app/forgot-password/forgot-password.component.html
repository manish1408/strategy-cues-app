<div class="container">
  <div class="vh-100 row justify-content-center align-items-center">
    <div *ngIf="!otpSuccess" class="col-12 col-lg-6">
      <div class="right-section" style="background-color: #fff; color: #1e1e1e;">
        <!-- <img class="logo-img" src="assets/icons/milo-logo.svg" alt="Milo Logo" /> -->
        <div class="title-wrapper">
          <h2 class="title">Reset Password</h2>
          <p class="desc">
            Enter your email address and we'll send you a reset code
          </p>
        </div>

        <div class="form-wrapper">
          <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="user-form">
            <div class="input-field mb-4">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email address"
                formControlName="email" [ngClass]="{ 'is-invalid': hasError('email') }" />

              <div class="invalid-feedback text-start">Email is required</div>
            </div>

            <button type="submit" class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-1"
              [disabled]="loading">
              <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              Reset password <img src="assets/icons/arrow-right.svg" />
            </button>

            <p class="note">
              <a routerLink="/signin">Back to Sign In</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <div *ngIf="otpSuccess" class="col-12 col-lg-6">
      <div class="right-section" style="background-color: #fff; color: #1e1e1e;">
       
        <div class="title-wrapper">
          <h2 class="title">Reset your password</h2>
          <p class="desc">
            Enter the reset code and your new password
          </p>
        </div>

        <div class="form-wrapper">
          <form [formGroup]="resetForm" (ngSubmit)="onSubmitReset()" class="user-form">
            <div class="col-12">
              <div class="mb-3">
                <label for="otp-button" class="form-label">Otp</label>
                <ng-otp-input #ngOtpInput [config]="config" (onInputChange)="onOtpChange($event)" id="otp-button"
                  [formCtrl]="code"></ng-otp-input>
              </div>
            </div>
            <div class="input-field mb-3">
              <label for="email2" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email2" placeholder="Enter your email address"
                formControlName="email" [ngClass]="{ 'is-invalid': hasError2('email') }" />

              <div class="invalid-feedback text-start">Email is required</div>
            </div>
            <div class="input-field position-relative mb-4">
              <label for="new_password" class="form-label">New password</label>
              <input [type]="passwordType" class="form-control" id="new_password" placeholder="Enter your new password"
                formControlName="new_password" [ngClass]="{ 'is-invalid': hasError2('new_password') }" />

              <div class="eye-wrapper">
                <img src="assets/icons/eye-2.png" *ngIf="passwordType === 'password'" class="fa-solid fa-eye"
                  (click)="showPassword('password')" />
                <img src="assets/icons/eye-slash.png" *ngIf="passwordType === 'text'" class="fa-solid fa-eye-slash"
                  (click)="showPassword('text')" />
              </div>

              <div class="invalid-feedback text-start">
                New Password is required
              </div>
            </div>
            

            <button type="submit" class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-1"
              [disabled]="loading">
              <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              Reset password
              <img src="assets/icons/arrow-right.svg" />
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
