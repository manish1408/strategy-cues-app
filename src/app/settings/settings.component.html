<div class="row">
  <div class="col-6 col-md-9">
    <h4 class="title">Settings</h4>
    <p class="desc">Users interacting with your bot</p>
  </div>
  <div class="col-6 col-md-3">
    <button
      type="submit"
      class="btn btn-primary float-end"
      [disabled]="loading"
      (click)="onSubmit()"
    >
      {{ loading ? "Submitting..." : "Save Changes" }}
    </button>
  </div>
</div>
<!-- <div class="col-4"> -->
<form [formGroup]="settingsForm">
  <div class="row mt-4">
    <div class="col-12 col-md-6">
      <div class="mb-3">
        <label for="tax" class="form-label">Profile Image</label>
        <div class="form-control">
          <img class="avatar-img cursor-pointer" [src]="profileImage" (click)="fileInput.click()" />
          <input type="file" #fileInput class="d-none" (change)="onFileSelected($event, 'profilePicture')" accept="image/*" />
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="mb-3">
        <label for="fullName" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="fullName"
          [maxlength]="100"
          placeholder="Full Name"
          formControlName="fullName"
          [ngClass]="{ 'is-invalid': hasError('fullName') }"
        />
        <div class="invalid-feedback">Full Name is required</div>
      </div>
    <!-- </div>
    <div class="col-12 col-md-6"> -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [maxlength]="100"
          placeholder="name@example.com"
          formControlName="email"
          [ngClass]="{ 'is-invalid': hasError('email') }"
          [disabled]="true"
          readonly
        />
        <div class="invalid-feedback">Email is required</div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          [maxlength]="100"
          placeholder="Phone Number"
          formControlName="phone"
          [ngClass]="{ 'is-invalid': hasError('phone') }"
        />
        <div class="invalid-feedback">Phone number is required</div>
      </div>
    </div>

    <div class="col-12 col-md-6">
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input
          type="text"
          class="form-control"
          id="city"
          [maxlength]="100"
          placeholder="City name"
          formControlName="city"
          [ngClass]="{ 'is-invalid': hasError('city') }"
        />
      </div>
    </div>

      <div class="mb-3">

    <div class="col-12 col-md-6">
      <div class="mb-3">
        <label for="zip" class="form-label">Zip Code</label>
        <input
          type="text"
          class="form-control"
          id="zip"
          [maxlength]="100"
          placeholder="Zip Code"
          formControlName="zip"
          [ngClass]="{ 'is-invalid': hasError('zip') }"
        />
        <div class="invalid-feedback">Zip code is required</div>
      </div>
    </div>


    <div class="col-12 col-md-6">
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea
          rows="4"
          type="text"

          id="address"
          [maxlength]="100"
          placeholder="Address..."
          formControlName="address"
          [ngClass]="{ 'is-invalid': hasError('address') }"

        </textarea>
      </div>
    </div>
